<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>汽车客运管理系统</title>
<!-- Bootstrap -->
<link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="#"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
<script type="text/javascript" src="tickets/wayMgr/js/jquery.min.js"></script>
<script type="text/javascript" src="tickets/wayMgr/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="tickets/wayMgr/js/main.js"></script>
</head>
<body>
	<!-- 标题栏 -->
	<div
		th:replace="~{comm/titleBar::titleBar('way',@{/},${orderIndex},${orderFlag},null)}"></div>
	<!-- body -->
	<div class="container">
		<div class="row">
			<!-- 菜单 -->
			<div class="col-md-3"
				th:include="~{comm/titleBar::mainMenu('way')}"></div>
					<!-- 注册表单 -->
			<div class="col-md-5 col-md-offset-2">
				<form action="#" th:action="@{/way/addRoute}" method="post">
				<div class="form-group">
						<label for="routeName">线路名称</label> 
						<input type="text"
							class="form-control" id="routeName" name="routeName" placeholder="输入线路名称">
					</div>
					<div class="form-group" id="dnameParDiv">
						<label for="startWay">始发站</label> 
						<select id="startWay" name="startStation.stationId" class="form-control">
							<option value="1" >西安</option>
						</select>
					</div>
					<div class="form-group">
						<label for="loc">终点站</label>
						<select id="endWay" name="terminalStation.stationId" class="form-control">
							<option value="西安" th:each="station:${stations}"
								th:value="${station.stationId}" th:text="${station.stationName}" >西安</option>
						</select>
					</div>
					<div class="form-group">
						<label for="price">全程基本票价</label> 
						<input type="text"
							class="form-control" id="price" name="price" placeholder="请设置票价">
					</div>
					<div class="col-md-6 col-md-offset-3">
						<button type="submit" class="btn btn-primary form-control">添加</button>
					</div>
				</form>
			</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
