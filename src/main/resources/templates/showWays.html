<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>汽车客运管理系统</title>
<!-- Bootstrap -->
<link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="#"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
<script type="text/javascript" src="tickets/wayMgr/js/jquery.min.js"></script>
<script type="text/javascript"
	src="tickets/wayMgr/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="tickets/wayMgr/js/main.js"></script>
</head>
<body>
	<!-- 标题栏 -->
	<div
		th:replace="~{comm/titleBar::titleBar('way',@{/},${orderIndex},${orderFlag},null)}"></div>
	<!-- body -->
	<div class="container">
		<div class="row">
			<!-- 菜单 -->
			<div class="col-md-3"
				th:include="~{comm/titleBar::mainMenu('way')}"></div>
			<!-- 表格 -->
				<div style="padding-top: 15px;" class="col-md-9">
					<table class="table table-striped">
						<thead>
							<tr id="tabTitle">
								<td>序号</td>
								<td>线路编号</td>
								<td>线路名称</td>
								<td>始发站</td>
								<td>终点站</td>
								<td>全程基本票价</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="route,st:${routes}">
								<td th:text="${st.count}"></td>
								<td th:text="${route.routeId}"></td>
								<td th:text="${route.routeName}"></td>
								<td th:text="${route.startStation.stationName}"></td>
								<td th:text="${route.terminalStation.stationName}"></td>
								<td th:text="${route.price}"></td>
								<td>
								<a th:href="@{/way/getRouteById/{routeId}(routeId=${route.routeId})}"> 
								<span class="glyphicon glyphicon-pencil"></span>
								</a>&nbsp;&nbsp; 
								<a th:href="@{/way/removeRouteById/{routeId}(routeId=${route.routeId})}"> 
								<span class="glyphicon glyphicon-trash"></span>
								</a></td>
							</tr>


						</tbody>
					</table>
				</div>
			</div>
		</div>
	
</body>
</html>
