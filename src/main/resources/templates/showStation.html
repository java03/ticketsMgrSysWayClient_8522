<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>汽车客运管理系统</title>
<!-- Bootstrap -->
<link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="#"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
<script type="text/javascript" src="tickets/wayMgr/js/jquery.min.js"></script>
<script type="text/javascript"
	src="tickets/wayMgr/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="tickets/wayMgr/js/main.js"></script>
</head>
<body>
	<!-- 标题栏 -->
	<div
		th:replace="~{comm/titleBar::titleBar('station',@{/},${orderIndex},${orderFlag},null)}"></div>
	<!-- body -->
	<div class="container">
		<div class="row">
			<!-- 菜单 -->
			<div class="col-md-3"
				th:include="~{comm/titleBar::mainMenu('station')}"></div>
			<!-- 表格 -->
			<div class="col-md-9">
				<table class="table">
					<thead>
						<tr id="tabTitle">
							<td>序号</td>
							<td>站点编号</td>
							<td>站点编码</td>
							<td>站点名称</td>
							<td>距离</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody>
						<!-- <tr th:each="station,st:${stations}">
							<td th:text="${st.count}">1</td>
							<td th:text="${station.stationId}">520</td>
							<td th:text="${station.stationCode}">xan</td>
							<td th:text="${station.stationName}">西安</td>
							<td th:text="${station.distance}">100</td>
							<td><a href="#" th:href="@{/station/getStationById/{stationId}(stationId=${station.stationId})}"> <span
									class="glyphicon glyphicon-pencil"></span></a>&nbsp;&nbsp; 
								<a href="#" th:href="@{/station/removeStation/{stationId}(stationId=${station.stationId})}"> <span class="glyphicon glyphicon-trash"></span></a>
							</td>
						</tr> -->
						<span th:each="ch:${stMap.keySet()}">
						<tr><td colspan="6" style="text-align:left;font-weight:bold;" th:text="${ch}"></td></tr>
						<tr th:each="station,st:${stMap.get(ch)}">
							<td th:text="${st.count}">1</td>
							<td th:text="${station.stationId}">520</td>
							<td th:text="${station.stationCode}">xan</td>
							<td th:text="${station.stationName}">西安</td>
							<td th:text="${station.distance}">100</td>
							<td><a href="#" th:href="@{/station/getStationById/{stationId}(stationId=${station.stationId})}"> <span
									class="glyphicon glyphicon-pencil"></span></a>&nbsp;&nbsp; 
								<a href="#" th:href="@{/station/removeStation/{stationId}(stationId=${station.stationId})}"> <span class="glyphicon glyphicon-trash"></span></a>
							</td>
						</tr>
						</span>
					</tbody>
				</table>
				<!-- 分页 -->

			</div>
		</div>
	</div>

</body>
</html>
