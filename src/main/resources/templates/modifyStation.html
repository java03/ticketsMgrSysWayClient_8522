<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>汽车客运管理系统</title>
<!-- Bootstrap -->
<link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="#"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
<script type="text/javascript" src="tickets/wayMgr/js/jquery.min.js"></script>
<script type="text/javascript" src="tickets/wayMgr/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="tickets/wayMgr/js/main.js"></script>
</head>
<body>
	<!-- 标题栏 -->
	<div
		th:replace="~{comm/titleBar::titleBar('station',@{/},${orderIndex},${orderFlag},null)}"></div>
	<!-- body -->
	<div class="container">
		<div class="row">
			<!-- 菜单 -->
			<div class="col-md-3"
				th:include="~{comm/titleBar::mainMenu('station')}"></div>
			<!-- 注册表单-->
			<div class="col-md-5 col-md-offset-2">
				<form action="#" th:action="@{/station/modifyStation}" method="post">

					<div class="form-group" id="dnameParDiv">
						<label for="stationId">站点编号</label> 
						<input type="text" class="form-control" id="stationId" 
						name="stationId" th:value="${station.stationId}" readonly="readonly">
					</div>
					<div class="form-group" id="dnameParDiv">
						<label for="stationCode">站点编码</label> 
						<input type="text" class="form-control" id="stationCode" 
						name="stationCode" th:value="${station.stationCode}">
					</div>
					<div class="form-group">
						<label for="stationName">站点名称</label>
						<input type="text" class="form-control" id="stationName" 
						name="stationName" th:value="${station.stationName}">
					</div>
					<div class="form-group">
						<label for="distance">距离</label>
						<input type="text" class="form-control" id="distance" 
						name="distance" th:value="${station.distance}">
					</div>
					<div class="col-md-6 col-md-offset-3">
						<button type="submit" class="btn btn-primary form-control">保存</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
